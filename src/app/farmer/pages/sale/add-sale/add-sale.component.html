<div class="card m-auto" style="width: 70%">
  <form #saleForm="ngForm" class="card-body" (ngSubmit)="addSale(paymentStatus.checked)">
    <div class="form-floating mb-3">
      <select
        class="form-select"
        aria-label="Default select example"
        name="customerId"
        [(ngModel)]="saleRequest.customerId"
      >
        <option value="" selected>Select Customer</option>
        @for (customer of customers; track $index) {
        <option [value]="customer.id">{{ customer.name }}</option>
        } @empty {
        <button class="btn btn-primary" [routerLink]="['/farmer/customers']">
          Add Customer
        </button>
        }
      </select>
    </div>
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="noOfKilograms"
        name="noOfKilograms"
        [(ngModel)]="saleRequest.noOfKilograms"
        placeholder="No of kgs."
      />
      <label for="floatingInput">Number of kgs</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="rate"
        placeholder="Rate"
        name="rate"
        [(ngModel)]="saleRequest.rate"
      />
      <label for="floatingPassword">Rate</label>
    </div>
    <div class="form-floating mb-3">
      <div class="form-check form-switch form-check-reverse">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckReverse"
          name="paymentStatus"
          #paymentStatus
        />
        <label class="form-check-label" for="flexSwitchCheckReverse"
          >Cash in hand</label
        >
      </div>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary">Sell to this customer</button>
    </div>
  </form>
</div>
