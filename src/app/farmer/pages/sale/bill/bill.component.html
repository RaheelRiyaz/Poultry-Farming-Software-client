<!-- Loading Skeleton -->

<div *ngIf="loading" class="loading-skeleton">
  <div class="loading-skeleton-header"></div>
  <div
    class="loading-skeleton-row"
    *ngFor="let _ of [1, 2, 3, 4, 5, 6, 7, 8]"
  ></div>
</div>

<div *ngIf="!loading">
  <app-dynamic-bill [billTemplate]="billTemplate"></app-dynamic-bill>
</div>
