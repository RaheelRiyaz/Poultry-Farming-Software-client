<div class="card m-auto" style="width: 28rem">
  <form
    #userDetailsForm="ngForm"
    class="card-body"
    (ngSubmit)="updateDetails()"
  >
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        name="userName"
        [(ngModel)]="details.userName"
        readonly
      />
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="tel"
        class="form-control"
        id="contactNo"
        placeholder="Contact"
        name="contactNo"
        [(ngModel)]="details.contactNo"
      />
      <label for="floatingPassword">Contact</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingPassword"
        name="email"
        [(ngModel)]="details.email"
        placeholder="Email"
      />
      <label for="floatingPassword">Email</label>
    </div>

    <div class="d-grid mt-2">
      <button class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
