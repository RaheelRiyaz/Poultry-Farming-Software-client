<button
  class="btn btn-light ms-3 mb-2"
  [routerLink]="['/farmer/hatches/expenditures/add', hatchId]"
>
  Add New Expenditure +
</button>
<div class="bs-example container" data-example-id="striped-table">
  <table class="table table-striped table-bordered table-hover">
    <caption>
      Hatch Expenditures
    </caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      @for (exp of expenditures; track $index) {
      <tr>
        <td>{{ exp.name }}</td>
        <td>{{ exp.totalAmount | currency : "INR" }}</td>
        <td>{{ exp.description }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
