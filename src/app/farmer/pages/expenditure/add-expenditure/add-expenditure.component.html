<div class="card m-auto" style="width: 70%">
  <form #form="ngForm" class="card-body" (ngSubmit)="postExpenditure()">
    <div class="form-floating mb-3">
      <input
        type="name"
        class="form-control"
        id="name"
        placeholder="Name"
        name="name"
        [(ngModel)]="addExpenditure.name"
      />
      <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="amount"
        name="totalAmount"
        placeholder="Total Amount"
        [(ngModel)]="addExpenditure.totalAmount"
      />
      <label for="email">Total Amount</label>
    </div>
    <div class="form-floating mb-3">
      <textarea
        name="description"
        id="desc"
        cols="30"
        rows="10"
        class="form-control"
        [(ngModel)]="addExpenditure.description"
      ></textarea>
      <label for="desc">Description</label>
    </div>

    <div class="d-grid mt-2">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
