<div class="card m-auto mt-5" style="width: 30rem">
  <form #signupForm="ngForm" class="card-body" (ngSubmit)="signup()">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="userName"
        placeholder="userName"
        name="userName"
        [(ngModel)]="signupRequest.userName"
        required
        #userName="ngModel"
        [class.is-invalid]="userName.touched && userName.invalid"
      />
      <label for="userName">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        name="email"
        [(ngModel)]="signupRequest.email"
        required
        #email="ngModel"
        [class.is-invalid]="email.touched && email.invalid"
      />
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="tel"
        class="form-control"
        id="contactNo"
        placeholder="Contact"
        name="contactNo"
        [(ngModel)]="signupRequest.contactNo"
        required
        #contactNo="ngModel"
        [class.is-invalid]="contactNo.touched && contactNo.invalid"
      />
      <label for="contactNo">Contact </label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        name="password"
        [(ngModel)]="signupRequest.password"
        required
        #password="ngModel"
        [class.is-invalid]="password.touched && password.invalid"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="d-grid">
      <button class="btn btn-success">Signup</button>
    </div>
  </form>
</div>
